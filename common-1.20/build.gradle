plugins {
    id 'idea'
    id 'java'
    id 'maven-publish'
    id 'org.spongepowered.gradle.vanilla' version '0.2.1-SNAPSHOT'
}

base {
    archivesName = "undergroundjungle-common-1.20"
}

java {
    toolchain {
        JavaLanguageVersion.of(17)
    }
}

minecraft {
    version '1.20.1'
}

dependencies {
    compileOnly 'org.spongepowered:mixin:0.8.5'
    implementation project(':common')
}
